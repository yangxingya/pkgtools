<script>
	function ynote_load()
	{
		CLIP_HOST = 'http://note.youdao.com/yws';
		try
		{
			var doc = external.menuArguments.document;
			var x = doc.createElement('SCRIPT');
			x.type = 'text/javascript';
			x.src = CLIP_HOST + '/YNoteIEClipper.js?' + (new Date().getTime() / 100000);
			x.charset = 'utf-8';
			doc.getElementsByTagName('head')[0].appendChild(x);
		}
		catch(e)
		{
		}
	}
	
	function ynote_main()
	{
		ynote_load();
	}
	
	ynote_main();	
</script>
